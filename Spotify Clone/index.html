<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone | By Shubham Singh</title>


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand">
                <img src="./assets/images/logo.png" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="botton">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">

            <!-- FONTAWESOME ICONS -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>

        </div>
    </div>





    <!-- FONT AWESOME ICONS LINK -->
    <script src="https://kit.fontawesome.com/c062ef08a6.js" crossorigin="anonymous"></script>


    <!-- CUSTOM JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
